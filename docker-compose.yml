services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: meta_ads_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-meta_ads}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-meta_ads}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Streamlit
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meta_ads_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - META_ACCESS_TOKEN=${META_ACCESS_TOKEN}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-meta_ads}
    ports:
      - "${APP_PORT:-8501}:8501"
    volumes:
      - ./résultats:/app/résultats
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    name: meta_ads_postgres_data
